spring.application.name=maquetado
spring.port=8080

#Datasource MariaDB
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:mariadb://localhost:3306/SISCCEL
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuraci\u00F3n de codificaci\u00F3n
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuraci\u00F3n del servidor (Tomcat)
server.tomcat.uri-encoding=UTF-8

# Configuraci\u00F3n de Thymeleaf
spring.thymeleaf.prefix=classpath:/paginas/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

#ruta de archivos
ejemplo.imagen.ruta=C:/imagenes/
spring.resources.static-locations=file:///C:/imagenes/

# Tama\u00F1o de los archivos para subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#PDF
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf=application/pdf

