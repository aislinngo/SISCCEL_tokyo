<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1>Registro de Administrador</h1>
    <p th:text="${mensaje}"></p>

    <!-- Formulario de registro -->
    <div class="row justify-content-center">
        <div class="col-md-8">
<!--            Modal de exito-->
            <div th:if="${modalMensaje}" class="alert alert-success" th:text="${modalMensaje}"></div>

            <!--            Guardar registro de usuario-->
            <form th:action="@{/tokyo/administracion/usuario/registro-admin}" th:object="${usuario}" method="post" id="feedbackForm">
            <!-- Mensaje de errores -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <h5>Errores:</h5>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre (s):</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="apellidoPaterno" th:field="*{apellidoPaterno}" placeholder="Ingresa tu apellido paterno">
                </div>
                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control" id="apellidoMaterno" th:field="*{apellidoMaterno}" placeholder="Ingresa tu apellido materno">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingresa tu email">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="Ingresa tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingresa tu dirección">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Ingresa tu teléfono">
                </div>

                <!-- Botón de registro -->
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
