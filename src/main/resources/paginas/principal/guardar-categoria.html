<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
    <main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 th:text="${contenido}"></h1>
        <h1>Agregar Categoría</h1>
        <p>Ingresa la categoría a agregar<br></p>

        <form th:action="@{/tokyo/administracion/producto/recibir-categoria}" th:object="${categoria}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                Verifique lo siguiente:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="categoria"
                           th:field ="*{nombreCategoria}"
                           required="required"
                           placeholder="Ej: Playeras">

                </div>
                <div class="col-8" >
                    <br/>
                    <button type="submit" class="btn">Guardar</button>
                </div>
            </div>
        </form>
        <br>

    </main>
    <footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
