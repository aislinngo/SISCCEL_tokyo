<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
    <header th:replace="~{plantillas/plantilla :: header}"></header>
    <main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 th:text="${contenido}"></h1>
        <h1>Estatus Pedido</h1>
        <h3> Ingrese el Estatus de Pedido que desea agregar </h3>
        <form th:action="@{/tokyo/administracion/pedido/recibir-estatus-pedido}" th:object="${estatus}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                Verifique lo siguiente:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <label for="estatus" class="form-label">Estatus de Pedido:</label>
                    <input type="text" class="form-control" id="estatus"
                           th:field ="*{nombreEstatus}"
                           required="required"
                           placeholder="Ej: Enviado">

                </div>
                <div class="col-8" >
                    <br/>
                    <button type="submit" class="btn">Guardar</button>
                </div>
            </div>
        </form>
        <br>
    </main>
    <footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
