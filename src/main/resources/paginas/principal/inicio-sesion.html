<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1>Iniciar Sesión</h1>

    <!-- Mensaje dinámico en caso de error -->
    <div th:if="${param.error}" class="alert alert-danger">
        Usuario o contraseña incorrectos
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Has cerrado sesión correctamente
    </div>


    <!-- Formulario de inicio de sesión -->
    <form th:action="@{/tokyo/inicio-sesion}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario (Email):</label>
            <input type="email" class="form-control" id="username" name="username"
                   placeholder="Ingresa tu email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

    <!-- Enlace para registro -->
    <p class="mt-3"><b><a th:href="@{/tokyo/registro}" class="text-decoration-none">¿No tienes cuenta? ¡Regístrate!</a></b></p>

    <!-- Imagen representativa -->
    <img th:src="@{/images/flor-cerezo.png}" alt="Logo" width="100" height="100" class="center mt-4">

    <!-- Enlace ingreso para administrador -->
<!--    <p class="mt-3"><b><a th:href="@{/tokyo/registro}" class="text-decoration-none">Acceso empleados</a></b></p>-->
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
